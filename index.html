<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cubes</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<article class="main">

    <section class="box first">
        <div class="picture"><img alt="rain" src="img/rain.png"></div>
        <div class="text">CHICAGO / 23<sup>o</sup></div>
    </section>

    <section class="box second">
        <div class="picture"><img alt="fog" src="img/fog.png"></div>
        <div class="text">SEATTLE / 34<sup>o</sup></div>
    </section>

    <section class="box third">
        <div class="picture"><img alt="sunny-cloud" src="img/sunny_cloud.png"></div>
        <div class="text">BROOKLYN / 55<sup>o</sup></div>
    </section>

    <section class="box fourth">
        <div class="picture"><img alt="snow" src="img/snow.png"></div>
        <div class="text">PORTLAND / 27<sup>o</sup></div>
    </section>

    <section class="box">
        <div class="up"><img alt="wind" src="img/wind.png"></div>
        <div class="down">

            <div class="forecastDay">
                <div class="weekday">MON</div>
                <div class="forecastIcon"><img alt="rain" src="img/rain_mini.png"></div>
                <div class="weekday temperature">22<sup>o</sup></div>
            </div>

            <div class="forecastDay">
                <div class="weekday">TUE</div>
                <div class="forecastIcon"><img alt="rain" src="img/rain_mini.png"></div>
                <div class="weekday temperature">19<sup>o</sup></div>
            </div>

            <div class="forecastDay">
                <div class="weekday">WEN</div>
                <div class="forecastIcon"><img alt="cloud" src="img/Cloud_mini.png"></div>
                <div class="weekday temperature">18<sup>o</sup></div>
            </div>

            <div class="forecastDay">
                <div class="weekday">THU</div>
                <div class="forecastIcon"><img alt="sunny-cloud" src="img/Cloud_sunny_mini.png"></div>
                <div class="weekday temperature">14<sup>o</sup></div>
            </div>

        </div>
    </section>

    <section class="box fifth">
        <div class="picture"><img alt="cloud" src="img/cloud.png"></div>
        <div class="text">SAN JOSE / 47<sup>o</sup></div>
    </section>
</article>


</body>
</html>
